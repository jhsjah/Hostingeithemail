<!DOCTYPE html>
<html>
<head>
    <title>Email Sender</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Email Sender</h1>
    <input type="email" id="recipient" placeholder="Recipient Email">
    <input type="text" id="name" placeholder="Your Name">
    <input type="email" id="senderEmail" placeholder="Your Email Address">
    <input type="text" id="location" placeholder="Your Location">
    <input type="text" id="pinCode" placeholder="Your Pin Code">
    <textarea id="message" placeholder="Message"></textarea>
    <button id="sendButton">Send Email</button>
    <script src="script.js"></script>
</body>
</html>
